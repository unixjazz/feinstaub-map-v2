<style type="text/css">
#loading {
	position: absolute;
	top: 0px;
	left: 0px;
	text-align: center;
	width: 100%;
	height: 100%;
	z-index: 1100;
 	background-color: rgba(250,250,250,0.4);
}
#loading div {
	position: absolute;
	top: 40%;
	width: 100%;
	font-family: Arial,serif;
	font-size: 200%;
	font-weight: bold;	
} 
</style>
	<title>Cville - CCI - Community Map</title>
</head>
<body>
	<div id="topcontainer">
		<div id="update"></div>
	</div>
	<span id="menu">&#9776;</span>
	<div id="loading"><div>Loading data<br/></div></div>
    <div id="sidebar" style="display: none;">
		<div id="explanation"></div>
		<div id="map-info" style="display: none;"></div>
	</div>
	<div id="UI_container">
		<div id ='legendcontainer'>
			<div class ="legend" id="legend_PM10" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>500</b></div>
						<div class="label" style="bottom: 80%;"><b>100</b></div>
						<div class="label" style="bottom: 60%;"><b>75</b></div>
						<div class="label limit" style="bottom: 40%;"><b>50</b></div>
						<div class="label" style="bottom: 20%;"><b>25</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div>

			<div class ="legend" id="legend_PM25" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>500</b></div>
						<div class="label" style="bottom: 80%;"><b>100</b></div>
						<div class="label" style="bottom: 60%;"><b>75</b></div>
						<div class="label" style="bottom: 41%;"><b>50</b></div>
						<div class="label limit" style="bottom: 20%;"><b>25</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div> 

			<div class ="legend" id="legend_Official_AQI_US" style="display: none;">
<!--				<h3>Air quality US</h3>-->
				<ul>
					<li class="tooltip"><span class="AQI_color" style="background-color:#00E400"></span><span class="tooltip-text" id="AQI_Good"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#FFFF00"></span><span class="tooltip-text" id="AQI_Moderate"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#FF7E00"></span><span class="tooltip-text" id="AQI_Unhealthy_Sensitive"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#FF0000"></span><span class="tooltip-text" id="AQI_Unhealthy"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#8F3F97"></span><span class="tooltip-text" id="AQI_Very_Unhealthy"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#7E0023"></span><span class="tooltip-text" id="AQI_Hazardous"></span></li>
				</ul>
			</div>

			<div class ="legend" id="legend_Temperature" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>40</b></div>
						<div class="label" style="bottom: 66%;"><b>20</b></div>
						<div class="label" style="bottom: 33%;"><b>0</b></div>
						<div class="label" style="bottom: 1%;"><b>-20 &deg;</b></div>
					</div>
				</div>
			</div>

			<div class ="legend" id="legend_Humidity" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>100</b></div>
						<div class="label" style="bottom: 80%;"><b>80</b></div>
						<div class="label" style="bottom: 60%;"><b>60</b></div>
						<div class="label" style="bottom: 40%;"><b>40</b></div>
						<div class="label" style="bottom: 20%;"><b>20</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &#37;</b></div>
					</div>
				</div>
			</div> 

		</div>
		<div id="custom-select" class="custom-select" style="display: none;">
			<select>
				<option value="PM10"> PM10</option>
				<option value="PM25"> PM2.5</option>
				<option value="Official_AQI_US"> Official AQI US</option>
				<option value="Temperature"> Temperature</option>
				<option value="Humidity"> rel. Humidity</option>
			</select>
		</div>
	</div>

	<div id='map'>
	</div>
</body>
</html>
